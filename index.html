<head>

</head>
<body>
    <input onkeyup="aggiorna(this)"></input>
    <div id="test1"></div>
    <my-esempio1 id="esempio1" nome="webcomponent"></my-esempio1>
    <my-esempio2 id="esempio2" nome="webcomponent con lit-html"></my-esempio2>

</body>
<script>
function aggiorna(e){
    document.getElementById("esempio1").setAttribute("nome", e.value);
    document.getElementById("esempio2").setAttribute("nome", e.value);
    document.getElementById("esempio3").setAttribute("nome", e.value);
}

</script>
